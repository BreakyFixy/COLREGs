
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collision Avoidance Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1 style="text-align: center;">Collision Avoidance Game</h1>
  <div id="scenarioSetup" style="text-align: center;">
    <h2>Scenario Setup</h2>
    <label for="terrain">Terrain Complexity:</label>
    <input type="range" id="terrain" min="1" max="5" value="1">
    <br>
    <label for="vessels">Number of Vessels:</label>
    <input type="range" id="vessels" min="1" max="10" value="2">
    <br>
    <label for="visibility">Visibility:</label>
    <input type="range" id="visibility" min="1" max="5" value="5">
    <br>
    <label for="timeOfDay">Time of Day:</label>
    <input type="range" id="timeOfDay" min="1" max="2" value="1">
    <br>
    <label for="weather">Weather Conditions:</label>
    <input type="range" id="weather" min="1" max="5" value="1">
    <br><br>
    <button onclick="generateScenario()">Start Scenario</button>
  </div>
  <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
  <div id="scenarioDescription" style="text-align: center; display: none;">
    <h3>Your Scenario:</h3>
    <p id="scenarioText"></p>
    <button onclick="startGame()">Start Game</button>
  </div>
  <script src="js/game.js"></script>
</body>
</html>
